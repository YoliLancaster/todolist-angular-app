<div class="todo-item-wrapper">
  <div class="todo-item-content" (click)="onTodoClicked()">
    <input type="checkbox" />
    <h3 [class.completed]="todo.completed">{{ todo.text }}</h3>
  </div>

  <div class="todo-item-category">
    <p>category</p>
  </div>

  <div class="todo-item-controls">
    <button type="button">Edit</button>
    <button type="button">Delete</button>
  </div>
</div>

<hr />
